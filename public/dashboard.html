<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Submissions</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-6">
    <h2 class="text-3xl font-semibold text-center mb-6">Submitted Contacts</h2>
    
    <div id="contactsContainer" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6"></div>

    <script>
        async function fetchContacts() {
            let response = await fetch('/api/contacts');
            let contacts = await response.json();
            let container = document.getElementById("contactsContainer");

            container.innerHTML = contacts.map(contact => `
                <div class="bg-white p-4 rounded-lg shadow-md">
                    <img src="${contact.profilePic}" alt="Profile Picture" class="w-24 h-24 rounded-full mx-auto mb-3">
                    <h3 class="text-xl font-semibold text-center">${contact.name}</h3>
                    <p class="text-gray-600 text-center">${contact.email}</p>
                    <p class="mt-3 p-3 bg-gray-200 rounded">${contact.message}</p>
                </div>
            `).join('');
        }

        fetchContacts();
    </script>

    <div class="text-center mt-4">
        <a href="/" class="text-blue-500">Go Back to Contact Form</a>
    </div>
</body>
</html>
